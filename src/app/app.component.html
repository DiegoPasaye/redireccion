<ion-app>
  <ion-menu contentId="main-content" type="overlay" menuId="first">
    <ion-header>
      <ion-toolbar color="primary">
        <ion-title>Men√∫</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <ion-list>
        <ion-item *ngFor="let item of elementos" [routerLink]="item.ruta" detail>
          <ion-icon [name]="item.icono" slot="start"></ion-icon>
          <ion-label>{{item.nombre}}</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>

  <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-app>
